[env]
TERM = "xterm-256color"

[window]
padding.x = 16
padding.y = 14
decorations = "none"
opacity = 0.97

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]

[shell]
program = "zellij"
# args = ["-l", "welcome"] # optionally, if you'd like to start Zellij with a welcome screen to help manage sessions
